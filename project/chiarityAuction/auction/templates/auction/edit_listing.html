{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Register on the forum{% endblock head_title %}

{% block content %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h2>Edit Listing</h2>

    <form action="{% url 'edit_listing' id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
            <input type="submit" value="Save">
        </div>
    </form>
    
    
    {% endblock content %}
